<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>War on Yemen</title>
  </head>
  <body>
    <section id="itroDiv" class="hero-image">
      <div style="position: absolute" class="center">
        <div class="btn-2">
          <h1
            id="simpleUsage"
            style="color: white; text-align: center; font-size: 5rem"
          ></h1>
          <a href="/chapters.html"><span id="start">Start Reading</span></a>
        </div>
        <script>
          let app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
          });
          document.body.appendChild(app.view);

          let img = new PIXI.Sprite.from("/photos/home.jpg");
          img.width = window.innerWidth;
          img.height = window.innerHeight;
          app.stage.addChild(img);

          depthMap = new PIXI.Sprite.from("/photos/home-depthmap-2.jpg");
          app.stage.addChild(depthMap);

          displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
          app.stage.filters = [displacementFilter];

          window.onmousemove = function (e) {
            displacementFilter.scale.x =
              (window.innerWidth / 2 - e.clientX) / 20;
            displacementFilter.scale.y =
              (window.innerHeight / 2 - e.clientY) / 20;
          };
        </script>
      </div>
    </section>
  </body>
</html>

<script>
  new TypeIt("#simpleUsage", {
    strings: "The World's Worst Humanitarian Crisis",
    speed: 150,
    loop: true,
  }).go();
</script>
